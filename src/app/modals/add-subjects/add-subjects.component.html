<div class="modal-overlay" (click)="onClose()">

  <!-- O conteúdo do modal -->
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Botão de fechar (herdado do outro modal) -->
    <button class="close-button" (click)="onClose()">&times;</button>

    <!-- Usamos a tag <form> para o conteúdo -->
    <form class="subject-form">
      
      <div class="form-grid">
        <!-- Linha 1: Nome -->
        <div class="form-group full-width">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Área de digitação">
        </div>

        <!-- Linha 2: Carga Horária e Tipo (lado a lado) -->
        <div class="form-group">
          <label for="cargaHoraria">Carga Horária</label>
          <input type="text" id="cargaHoraria" placeholder="Área de digitação">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input type="text" id="tipo" placeholder="Área de digitação">
        </div>

        <!-- Linha 3: Classificação e Curso (lado a lado) -->
        <div class="form-group">
          <label for="classificacao">Classificação</label>
          <input type="text" id="classificacao" placeholder="Área de digitação">
        </div>
        <div class="form-group">
          <label for="curso">Curso Associado</label>
          <input type="text" id="curso" placeholder="Área de digitação">
        </div>
        
        <!-- Linha 4: Descrição -->
        <div class="form-group full-width">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="4" placeholder="Área de digitação"></textarea>
        </div>
      </div>
      
      <!-- Botão de envio no final -->
      <button type="submit" class="submit-button">
        + Adicionar Disciplina
      </button>

    </form>
  </div>
</div>
