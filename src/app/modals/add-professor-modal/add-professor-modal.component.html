<div class="modal-overlay" (click)="onClose()">

  <div class="modal-content" (click)="$event.stopPropagation()">

    <button class="close-button" (click)="onClose()">&times;</button>

    <div class="form-section">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Área de digitação">
      </div>
      <div class="form-group">
        <label for="instituicao">Intituição</label>
        <input type="text" id="instituicao" placeholder="Área de digitação">
      </div>
      <div class="form-group">
        <label for="registro">Registro</label>
        <input type="text" id="registro" placeholder="Área de digitação">
      </div>
    </div>

    <div class="image-section">
      <div class="image-placeholder">
        <span class="material-icons">photo_camera</span>
      </div>
      <button class="submit-button">
        + Adicionar Professor
      </button>
    </div>

  </div>
</div>
